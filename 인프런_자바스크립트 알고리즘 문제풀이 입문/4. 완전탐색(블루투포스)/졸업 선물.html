<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>졸업 선물</title>
  </head>
  <body>
    <script>
      //정식 풀이!

      //m는 예산, produce는 선물의 가격이 적혀있는 표
      function solution(m, product) {
        let answer = 0;

        let n = product.length;
        console.log(n); //5
        //sort 정렬은 원본 배열까지 바꿈
        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));

        for (let i = 0; i < n; i++) {
          //1차 for문
          //현재 예산 - 전체 예산 - 쿠폰을 적용한 index 상품 가격을 뺀 가격
          let money = m - (product[i][0] / 2 + product[i][1]);
          let cnt = 1;
          //일단 하나는 구매했으므로 cnt는 1로 설정함
          //2차 for문
          //할인된 상품을 제외한 다른 상품 결제
          for (let j = 0; j < n; j++) {
            //i는 이미 구매한 것이므로 i와 j가 같으면 안됨
            //예산보다 클 경우에는 break;
            if (j !== i && product[j][0] + product[j][1] > money) break;
            if (j !== i && product[j][0] + product[j][1] <= money) {
              //예산과 같거나, 작을 경우에는 -> 널널할 경우
              //money에서 빼주면 됨, 그리고 cnt++!!
              money -= product[j][0] + product[j][1];
              console.log(money);
              cnt++;
            }
          }

          //Math 함수를 이용해 좀 더 큰 값을 출력
          answer = Math.max(answer, cnt); //4
        }
        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];
      console.log(solution(28, arr));
    </script>
  </body>
</html>
