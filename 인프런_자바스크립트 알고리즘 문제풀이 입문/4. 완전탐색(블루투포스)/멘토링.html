<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멘토링</title>
  </head>
  <body>
    <script>
      //정식 풀이!
      function solution(arr) {
        //멘토/멘티가 될 수 있는 횟수임
        let answer = 0;
        let tmp = [];
        //시험 횟수 m
        let m = arr.length;
        //학생수 n - 4
        let n = arr[0].length;
        console.log(m, n); //3,4
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            console.log(i, j); //왜 1 1만 나옴
            let cnt = 0;
            for (let k = 0; k < m; k++) {
              //0부터 2까지(문제의 인덱스)
              let pi = 0;
              let pj = 0;
              //0부터 3까지
              for (let s = 0; s < n; s++) {
                if (arr[k][s] === i) pi = s;
                if (arr[k][s] === j) pj = s;
              }
              //멘티(pj)의 등수가 낮을 경우에 카운트 증가!
              if (pi < pj) cnt++;
            }
            if (cnt === m) {
              //배열 전체를 push해줘야함
              tmp.push([i, j]);
              answer++;
            }
          }
        }
        console.log(tmp);
        return answer;
      }

      let num = 3;
      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
