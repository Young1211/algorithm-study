    <script>
      //내가 푼 방법 -> 문자열로 만든다음 reverse 시킴
      function solution(arr) {
        let answer = [];
        //answer는 빈 배열;
        for (let i of arr) {
          //약수를 구할 num 변수 선언 & 초기화
          let num;
          num = Number(i.toString().split("").reverse().join(""));
          if (isPrimeFunc(num) === true) answer.push(num);
        }
        return answer;
      }
      //소수를 판별하는 식
      //만약 소수라면 true을 리턴,
      //소수가 아니라면 false을 리턴

      function isPrimeFunc(nums) {
        //1은 소수가 아님
        if (nums === 1) return false;
        for (let i = 2; i < nums; i++) {
          if (nums % i === 0) {
            return false;
          }
        }
        return true;
      }
