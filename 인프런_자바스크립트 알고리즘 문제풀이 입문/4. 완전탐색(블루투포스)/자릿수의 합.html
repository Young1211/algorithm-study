      //문제
      //자릿수의 합
      //1. 나머지 값을 구해, 자릿수 더하기
      function solution(arr) {
        let answer;
        let max = Number.MIN_SAFE_INTEGER;

        for (let i of arr) {
          let sum = 0;
          let temp = i;
          while (true) {
            let t = temp % 10;
            sum += t;
            //floor -> 소수점 제거
            temp = Math.floor(temp / 10);
            if (temp === 0) {
              break;
            }
          }
          //만약 max보다 sum이 크다면
          //max에 sum 대입, 그리고 answer에는 자릿수의 합이 최대인 요소가 들어감
          if (max < sum) {
            max = sum;
            answer = i;
          }
          if (max === sum) {
            answer = i > answer ? i : answer;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(arr)); //137
