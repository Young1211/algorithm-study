      //정식 풀이
      function solution(arr, arr2) {
        //배열을 두 개 받아서 하나의 배열로 합침
        let answer = [];
        let p1 = (p2 = 0);
        let n = arr.length;
        let m = arr2.length;
        console.log(n); //3
        console.log(m); //5
        while (p1 < n && p2 < m) {
          //둘 중 하나가 끝나면 -> false, 멈춤
          //결과에 따라 p1과 p2를 증가시켜야함
          //p1++, p2++, 후증가!
          if (arr[p1] <= arr2[p2]) {
            //첫 번째 배열의 요소인 p1보다 두 번째 배열의 요소인 p2가 크다면
            //answer에 push를 한 후, p1을 증가시켜줌
            //작은 것부터 배열에 push해야함
            answer.push(arr[p1++]);
            //p1을 먼저 push를 한 뒤, p1의 값이 그 다음에 증가함
          } else {
            answer.push(arr[p2++]);
          }
        }
        //한 배열의 순회 끝남
        while (p1 < n) {
          answer.push(arr[p1++]);
        }
        while (p2 < m) {
          answer.push(arr2[p2++]);
        }

        return answer;
      }
      var arr = [1, 3, 5];
      // var arr = [1, 3, 5, 8, 7, 10, 13];
      var arr2 = [2, 3, 6, 7, 9];
      console.log(solution(arr, arr2));
    </script>
