    <script>
      //내 풀이 -> set을 사용하지 않고,
      //빈 배열 newArr를 만들어, for문을 돌릴 때마다 i,j,k의 합을 배열에 push하게 함
      //중복 제거는 filter, 내림차순 정렬은 sort를 사용함!

      function solution(num, arr) {
        let answer, result;
        //총 10장의 카드
        let newArr = [];
        //빈 배열
        let n = arr.length;
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            for (let k = j + 1; k < arr.length; k++) {
              //합한 결과를 sum에다가 누적함
              //console.log(arr[i], arr[j], arr[k]);
              newArr.push(arr[i] + arr[j] + arr[k]);
            }
          }
        }
        //sort를 이용해서 내림차순 정렬 -> 중복 제거ㄴ
        result = newArr
          .sort((a, b) => b - a)
          .filter((it, i) => {
            return newArr.indexOf(it) === i;
          });
        console.log(result);

        //n번째로 큰 값 찾기
        //만약 3이라면 세 번째에 있는 값
        //인덱스 2(3 - 1)를 찾으면 된다
        answer = result[num - 1];
        return answer; //143!
      }

      console.log(solution(3, arr));
