<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자만 추출</title>
  </head>
  <body>
    <script>
      //문제
      //내 풀이
      //정규 표현식 이용, 숫자가 아닌 것들은 모두 빈 문자열로 바꿈
      //숫자로 변환하면 앞에 있는 0까지 제거  0이 제거됨
      function solution(str) {
        let answer;
        let s = str.replace(/[^0-9]/g, "");
        answer = Number(s);
        //숫자로 바꿔주면 0이 제거됨

        return answer;
      }
      let str = "g0en2T0S8ESoft";
      let str2 = "tge0a1h205er";
      console.log(solution(str)); //208
      console.log(solution(str2)); //1205
    </script>
  </body>
</html>
