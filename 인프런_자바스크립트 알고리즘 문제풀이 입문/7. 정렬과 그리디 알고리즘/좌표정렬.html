<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좌표정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        //sort 함수 콜백지정
        arr.sort((a, b) => {
          if (a[0] === b[0]) {
            //인덱스 번호 비교
            //x의 좌표가 같다면 y축 기준으로 오름차순
            return a[1] - b[1];
          }
          //x축 기준으로 오름차순
          return a[0] - b[0];
        });

        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
