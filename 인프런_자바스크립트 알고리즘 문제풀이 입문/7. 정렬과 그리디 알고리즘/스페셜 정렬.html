<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Sort</title>
  </head>
  <body>
    <script>
      //버블 정렬 응용
      //버블 정렬 -> 큰 숫자가 오른쪽에
      function solution(arr) {
        //얕은 정렬
        let answer = arr;
        let n = arr.length;
        //외부 for문
        for (let i = 0; i < n - 1; i++) {
          //내부 for문
          for (let j = 0; j < n - i - 1; j++) {
            //조건식 -> 현재 값이 양수, 뒤에 있는 값이 음수일 경우에만!
            //값을 바꿔줌, 양수를 오른쪽으로
            if (arr[j] > 0 && arr[j + 1] < 0) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return answer;
      }
      let arr = [1, 2, 3, -3, -2, 5, 6, -6]; // [-3, -2, -6, 1, 2, 3, 5, 6]
      console.log(solution(arr));
    </script>
  </body>
</html>
