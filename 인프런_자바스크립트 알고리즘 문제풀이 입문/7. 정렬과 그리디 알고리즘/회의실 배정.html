<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회의실 배정</title>
  </head>
  <body>
    <script>
      //정식 풀이
      //끝나는 시간을 기준으로 정렬
      //만약 끝나는 시간이 같다면, 시작 시간이 기준
      function solution(num, arr) {
        let answer = 0; //카운팅
        arr.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          }
          return a[1] - b[1];
        });
        let end = 0;
        for (let x of arr) {
          if (x[0] >= end) {
            answer++;
            //끝나는 시간을 넣어줌
            //x[0] -> 시작타임
            //end -> 끝타임이라 x[1]임
            end = x[1];
          }
        }

        return answer;
      }

      //좌표값
      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];

      console.log(solution(5, arr)); //3
    </script>
  </body>
</html>
