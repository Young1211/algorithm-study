<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크레인 인형뽑기</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        //moves - 크레인의 멈춘 위치
        let answer = 0;
        let stack = [];
        //forEach를 이용해서 moves 순회
        moves.forEach((pos) => {
          //행 증가(i), 열 고정(pos -1)
          //borad의 index는 0부터 시작하므로 무조건 1을 빼주기
          for (let i = 0; i < board.length; i++) {
            //0부터 4까지 행 증가
            //0인 아닌 요소
            if (board[i][pos - 1] !== 0) {
              //0이 아닌 요소를 만나면 크레인으로 집어서 stack에 집어넣음
              //아이템 담는 변수 tmp
              let tmp = board[i][pos - 1];
              //꺼냈으면 빈공간을 만듦
              board[i][pos - 1] = 0;
              if (tmp === stack[stack.length - 1]) {
                //0일 경우에는 지나감
                //만약 집은 아이템과 stack의 마지막 아이템이 똑같은 경우 삭제
                //아직 넣은 거 아님!
                stack.pop();
                answer += 2;
                //있는 걸 전부 꺼내는 걸 방지 -> break;
              } else stack.push(tmp);
              break;
              //인형 하나 꺼낸 후에 break;!
            }
          }
        });
        console.log(stack); //4

        return answer;
      }
      let board = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      let moves = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(board, moves));
      //4가 출력되어야함
    </script>
  </body>
</html>
