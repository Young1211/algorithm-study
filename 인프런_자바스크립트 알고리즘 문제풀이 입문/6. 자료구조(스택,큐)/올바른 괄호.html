      //정식 풀이
      function solution(str) {
        let answer = "Yes";
        //빈 배열 선언
        let stack = [];
        //for of 사용으로 탐색
        for (let i of str) {
          //i가 여는 괄호일 때
          if (i === "(") {
            stack.push(i);
            //닫는 괄호 -> 빼버림
          } else {
            if (stack.length === 0) return "No";
            stack.pop();
            //여는 괄호가 없을 때 No 리턴(짝이 없음)
          }
        }
        //열기 괄호가 더 많음 ( - 짝이 없음
        if (stack.length > 0) return "NO";
        return answer;
