<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼각형 판별하기</title>
  </head>
  <body>
    <script>
      //문제

      //삼각형의 조건
      //1. 3개의 막대가 있어야 함
      //2. 세 변의 길이가 주어질 때 한 변의 길이가 다른 두 변의 길이의 합보다 작아야 함
      //max와 sum의 값을 넣는 변수를 만듦
      //sum - max가(최대값을 제외한 길이)가 max보다 작거나 같다면 No 출력

      function solution(a, b, c) {
        let answer;
        //sum -> a + b + c의 값을 모두 더함
        //sum - max = 두 변의 길이의 합
        let sum = a + b + c;
        let max = 0;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (sum - max > max) {
          //sum에서 최대값을 뺀 값이 max보다 크다면
          answer = "yes";
        } else {
          answer = "no";
        }

        return answer;
      }
      //최대값 11
      console.log(solution(6, 7, 11)); //yes
      //최대값 13
      console.log(solution(13, 33, 17)); //no
    </script>
  </body>
</html>
