<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대소문자로 변환</title>
  </head>
  <body>
    <script>
      //문제
      //       대문자와 소문자가 같이 존재하는
      // 문자열을 입력받아
      // 대문자는 소문자로 -> 소문자는 대문자로
      // 변환하여 출력하는 프로그램 작성

      //나의 풀이
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toUpperCase()) {
            //대문자라면, 소문자로 변환
            answer += x.toLowerCase();
          } else if (x === x.toLowerCase()) {
            //소문자라면, 대문자로 변환
            answer += x.toUpperCase();
          }
        }
        return answer;
      }
      let str = "StuDY";
      console.log(solution(str)); //sTUdy
    </script>
  </body>
</html>
