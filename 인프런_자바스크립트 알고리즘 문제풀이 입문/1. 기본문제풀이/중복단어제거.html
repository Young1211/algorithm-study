<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복 단어 제거</title>
  </head>
  <body>
    <script>
      //내 풀이 -> filter 함수 이용 X, for문 사용
      //for문을 돌면서 중복되지 않은 요소만 push해줌
      function solution(s) {
        let answer = [];
        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) === i) {
            answer.push(s[i]);
          }
        }
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
      ["good", "time", "student"];

      //정식 풀이 -> filter 사용
      //filter에서는 인덱스 i가 있음
      //중복임을 확인하기 위해서 -> 인덱스가 필요함
      //filter의 i, for문의 i
      //s.indexOf(배열의 각 요소)

      function solution2(s) {
        let answer;
        //filter 함수의 i(index)이용
        //새 배열을 반환해주는 함수
        answer = s.filter((item, i) => {
          return s.indexOf(item) === i;
        });

        return answer;
      }
      let str2 = ["good", "time", "good", "time", "student"];
      console.log(solution2(str2));
    </script>
  </body>
</html>
