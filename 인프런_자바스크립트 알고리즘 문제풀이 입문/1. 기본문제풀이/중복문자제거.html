<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복 문자 제거</title>
  </head>
  <body>
    <script>
      //풀이
      // 소문자로 된 한개의 문자열이 입력되면,
      // 중복된 문자를 제거하고, 출력하는 프로그램을 작성하세요
      // =제거된 문자열의 각 문자는 원래 문자열의 순서를 유지

      //중복된 문자는 -> indexOf에서 반환된 위치 / 인덱스의 값이 다름
      //indexOf의 값은 2인데, 인덱스의 값은 5인 경우 -> 중복

      function solution(s) {
        let answer = "";
        for (let i = 0; i < s.length; i++) {
          //0부터 시작
          if (s.indexOf(s[i]) === i) {
            answer += s[i];
          }
        }
        return answer;
      }
      let str = "ksekkset";
      console.log(solution(str));
    </script>
  </body>
</html>
