<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대소문자로 통일</title>
  </head>
  <body>
    <script>
      //문제
      //나의 풀이
      function solution(str) {
        let answer = "";
        for (let x of str) {
          answer += x.toUpperCase();
        }
        return answer;
      }
      let str = "ltisTimeTostudy";
      console.log(solution(str)); //LTISTIMETOSTUDY
    </script>
  </body>
