<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보이는 학생</title>
  </head>
  <body>
    <script>
      //문제
      //       보이는 학생
      // -선생님이 학생을 일렬로 줄을 세웠음
      // -일렬로 서있는 학생의 키가
      // 앞에서부터 순서대로 주어질 때,
      // 맨 앞에 있는 선생님이 볼 수 있는 학생의 수를 구함
      // 앞에 서 있는 사람들보다 크면 보이고, 작거나 같으면 보이지 않음

      //첫 번째 학생은 무조건 보임!! 최대값을 담는 변수 max arr[0]으로 초기화
      //만약 베열을 돌면서, max보다 큰 값이 발견될 경우에는  max를 바꿔줌
      //그리고 count!!

      function solution(arr) {
        let answer = 1;
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }
        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153]; //5
      console.log(solution(arr));
    </script>
  </body>
</html>
