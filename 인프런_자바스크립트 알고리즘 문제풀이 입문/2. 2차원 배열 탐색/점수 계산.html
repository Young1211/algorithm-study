<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점수 계산</title>
  </head>
  <body>
    <script>
      //문제점수 계산
      // OX 문제 - 맞거나 틀리는 경우

      // 출력설명
      // -첫째 줄에 입력에서 주어진 채점 결과에 대하여
      // 가산점을 고려한 총 점수 출력

      // 연속적으로 답을 맞히는 경우 - 가산점 주기
      // 1번 문제 - 1점
      // 앞의 문제 답을 틀림 / 답이 맞음 - > 1점
      // 연속으로 문제의 답이 맞는 경우에서
      // 두 번째 문제 2,  세번째 문제 3점

      function solution(arr) {
        let answer = 0;
        //answer는 총합임
        let count = 0;
        for (let x of arr) {
          if (x === 1) {
            ++count;
          } else if (x === 0) {
            count = 0;
          }
          answer += count;
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
