<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큰 수 출력</title>
  </head>
  <body>
    <script>
      //자신의 바로 앞 수 보다 큰 수만 출력하는 프로그램 작성
      //자신의 현재 값(인덱스), 자신의 앞에 있는 인덱스의 값(i-1)비교
      //arr[0]을 answer의 빈 배열에 push 한 후, 인덱스 1부터 시작
      //1부터 시작하면 3과 7을 비교하게 됨
      //arr[1] > arr[0]
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) {
            answer.push(arr[i]);
          }
        }
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
