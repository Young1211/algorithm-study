      //정식 풀이
      function solution(arr, arr2) {
        let answer = [];
        let m = arr.length;
        let n = arr2.length;
        //포인터 사용
        let p1 = (p2 = 0);

        //제일 먼저 sort 함수를 이용해 배열을 오름차순 정렬해준다
        arr.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        //while문 사용
        while (p1 < m && p2 < n) {
          //하나라도 거짓이 된다면 -> 거짓
          //둘 다 만족해야 참임
          if (arr[p1] === arr2[p2]) {
            //만약 교집합(요소가 같다면)
            //arr[p1]을 answer 배열에 push
            //p1와 p2도 같이 증가시켜야지 다음으로 넘어감
            answer.push(arr[p1++]);
            p2++;
            //교집합이니까 포인터 둘 다 증가시켜야함
          } else if (arr[p1] < arr2[p2]) {
            //arr[p1]가 arr2[p2]보다 작다면
            //p1 증가 - 작은 값 증가시키기
            p1++;
          } else {
            p2++;
          }
        }
        return answer;
      }
      var arr = [1, 3, 9, 5, 2];
      var arr2 = [3, 2, 5, 7, 8];
      console.log(solution(arr, arr2));
