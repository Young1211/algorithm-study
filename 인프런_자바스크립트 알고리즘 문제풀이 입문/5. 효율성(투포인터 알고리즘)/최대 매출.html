<!DOCTYPE html>
<html>
  <head>
    <title>최대 매출</title>
  </head>
  <body>
    <script>
      //정식풀이
      //슬라이딩 윈도우 사용 - 배열을 한칸씩 밀어가며 합을 구함
      function solution(num, arr) {
        let answer = 0; //count
        let n = arr.length;
        let sum = 0;
        //초기 sum의 값 설정
        //0~num까지의 값을 미리 구해놓음
        for (let i = 0; i < num; i++) {
          sum += arr[i]; //38
        }
        answer = sum;
        //num(일정 매출 기간)만큼 반복문 돌림
        //지나왔던 요소를 빼고, i가 도달한 요소를 sum에 누적함
        //max 함수를 이용해서 최대값 구하기
        for (let i = num; i < n; i++) {
          sum += arr[i] - arr[i - num];
          answer = Math.max(answer, sum);
        }

        return answer;
      }
      var arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, arr)); //56
    </script>
  </body>
</html>
