<!DOCTYPE html>
<html>
  <head>
    <title>학급 회장</title>
  </head>
  <body>
    <script>
      //정식 풀이
      function solution(str) {
        let answer;
        let num = 0;
        const map1 = new Map();
        for (let x of str) {
          //map 객체에 x라는 키가 존재하냐!
          //만약 존재하면 참/ 존재하지 않으면 거짓
          if (map1.has(x)) {
            //get(x)를 통해 키의 value 값(1)을 가져와 +1 증가시킴
            map1.set(x, map1.get(x) + 1);
          } else {
            //없다면 새로 만듦
            map1.set(x, 1);
          }
        }
        //최대값을 담는 변수
        let max = Number.MIN_SAFE_INTEGER;
        //key 값 순회
        //map 객체 순회에서 가장 큰 값이 있다면
        //max 변수에 담아주고, answer은 key값(알파벳, 후보)이 됨
        //득표 수가 높은 학생(알파벳) 출력
        for (let [key, val] of map1) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }
        return answer;
      }
      var str = "BACBACCACCBDEDE";
      console.log(solution(str)); //C
    </script>
  </body>
</html>
