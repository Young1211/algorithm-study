<!DOCTYPE html>
<html>
  <head>
    <title>연속 부분 수열1</title>
  </head>
  <body>
    <script>
      //정식 풀
      function solution(num, arr) {
        let answer = 0; //
        let answerArray = [];
        let N = arr.length;
        let M = num;
        let sum = 0;
        let lt = 0;

        for (let rt = 0; rt < N; rt++) {
          //sum의 값이 6보다(M) 작다면
          //Sum에 값에 arr[rt]의 값 누적
          //rt를 증가시킴
          sum += arr[rt];
          if (sum === M) {
            //M의 값과 같다면 answer 증가
            answer++;
          }
          //만약 sum이 M보다 크거나 같을 때
          //lt의 값을 증가시킴,sum에서 lt의 값을 빼줌
          //sum이 M보다 작아질 때까지, 반복문을 돌면서 빼줘야 함
          while (sum >= M) {
            sum -= arr[lt++];
            if (sum === M) {
              answer++;
            }
          }
        }
        return answer;
      }
      var arr = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, arr)); //3
    </script>
  </body>
</html>
