<!DOCTYPE html>
<html>
  <head>
    <title>연속 부분 수열2</title>
  </head>
  <body>
    <script>
      //정식 풀이
      function solution(num, arr) {
        let answer = 0;
        let m = num;
        let n = arr.length; //배열의 길이
        let sum = 0;
        let lt = 0;
        //for문을 사용하여 sum에 arr[rt]의 값을 누적함
        for (let rt = 0; rt < n; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1;
          //while문을 이용, sum이 5보다 크다면
          //arr[lt]의 값을 뺀 후, lt을 증가시켜야함
        }

        return answer;
      }
      var arr = [1, 3, 1, 2, 3];
      console.log(solution(5, arr)); //3
    </script>
  </body>
</html>
